<!DOCTYPE html>
<html lang="en">
  <head >
    <title>Motion Music Player</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/our logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./global.css" >
    <link rel="stylesheet" href="./guest_style.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  </head>
  <body>
    <div class="screen">
      <div class="wrapper">
        <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div> 
        <div class="details">
          <div class="now-playing">PLAYING x OF y</div>
          <div class="music_art"></div>
          <div class="music-name">Track Name</div>
          <div class="music-artist">Track Artist</div>
        </div>
        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
          <div class="total-duration">00:00</div>
        </div>
        
        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="1" max="100" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>

        <div class="buttons">
          <!-- volume mute & unmute button -->
          <div class="volume-icon" style="cursor: pointer;">
            <span class="material-symbols-outlined">
                volume_down
            </span>
          </div>
          <!-- // -->
            <div class="random-track" id="randomBtn" onclick="randomTrack()">
                <i class="fas fa-random fa-2x" title="random"></i>
            </div>
            <div class="prev-track" id="prevBtn" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause-track" id="playPauseBtn" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-track" id="nextBtn" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
            <div class="repeat-track" id="repeatBtn" onclick="repeatTrack()">
                <i class="fa fa-repeat fa-2x" title="repeat"></i>
            </div>
        </div>
      </div>
        <div class="sidebar">
          <div class="container">
            <div class= "nameLogo"><img src="images/logo 2.png" width="200" height="80" alt="Johnson Pond" onclick=" reset()">
            <input class="sidebar-link" type="text" />
            <div class="sidebar-section">
              <div class="sidebar-link1"><div class="home">Home</div></div>
              <div class="sidebar-link2"><div class="home">Explore</div></div>
            </div>
            <div class="sidebar-section1">
              <div class="section-title">MY COLLECTION</div>
              <div class="sidebar-link4">
                <div class="icon">
                  <img
                    class="icon-playlists"
                    alt=""
                    src="public/iconplaylists.svg"
                  />
                </div>
                <div class="home3">Playlists</div>
              </div>
              <button class="sidebar-link4">
                <div class="icon">
                  <img
                    class="icon-playlists"
                    alt=""
                    src="public/iconalbums.svg"
                  />
                </div>
                <div class="home3">Albums</div></button
              ><button class="sidebar-link4">
                <div class="icon">
                  <img
                    class="icon-playlists"
                    alt=""
                    src="public/icontracks.svg"
                  />
                </div>
                <div class="home3">Tracks</div>
              </button>
            </div>
            <div class="sidebar-section2">
              <div class="section-title">MY PLAYLISTS</div>
              <div class="sidebar-link3">
                <button class="sidebar-link4">
                  <div class="home3">Playlist 1</div>
                </button>
                <button class="sidebar-link4">
                  <div class="home3">Playlist 2</div>
                </button>
              </div>
              <input class="sidebar-link7" type="text" />
            </div>
            <div class="sidebar-section3">
              <div class="section-title">IMPORTED SONGS</div>
              <button class="sidebar-link4">
                <div class="icon3">
                  <!-- <img
                    class="icon-playlists"
                    alt=""
                    src="public/iconplaylists.svg"
                  /> -->
                </div>
                <!-- <div class="home3">List 1</div> -->
                <a href="http://localhost/audio-upload-php-and-mysql-main/">List 1</a>
              </button>
            </div>
            <div class="sidebar-section4">
              <div>
                <label>Turn on the camera</label>
              </div>
              <div>
                <label class="switch">
                  <input type="checkbox" id="camera-on">
                  <span class="slider round"></span>
                </label>
                <script src="camera-on.js"></script>
              </div>

              <br>
              <div>
                <label>Turn on Mic<br><br></label>
              </div>
              <div class="mic-icon" style="cursor: pointer;">
                <span class="material-symbols-outlined" id="micBtn">
                    mic_off
                </span>
              </div>
            </div>
          </div>
        </div>
      
                    <!-- <div class="main"> 
                      <div class="topnav"><input class="topnav-bar-input" type="text" /></div>
                    </div>-->
    </div>


    <script src="voice_recognition.js"></script>
  </body>
</html>
