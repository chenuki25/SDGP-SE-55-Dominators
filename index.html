<!DOCTYPE html>
<html lang="en">
  <head >
    <title>Music Player</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="screen">
      <div class="sidebar">
        <div class="container">
          <input class="sidebar-link" type="text" />
          <div class="sidebar-section">
            <div class="sidebar-link1"><div class="home">Home</div></div>
            <div class="sidebar-link2"><div class="home">Explore</div></div>
          </div>
          <div class="sidebar-section1">
            <div class="section-title">MY COLLECTION</div>
            <div class="sidebar-link4">
              <div class="icon">
                <img
                  class="icon-playlists"
                  alt=""
                  src="public/iconplaylists.svg"
                />
              </div>
              <div class="home3">Playlists</div>
            </div>
            <button class="sidebar-link4">
              <div class="icon">
                <img
                  class="icon-playlists"
                  alt=""
                  src="public/iconalbums.svg"
                />
              </div>
              <div class="home3">Albums</div></button
            ><button class="sidebar-link4">
              <div class="icon">
                <img
                  class="icon-playlists"
                  alt=""
                  src="public/icontracks.svg"
                />
              </div>
              <div class="home3">Tracks</div>
            </button>
          </div>
          <div class="sidebar-section2">
            <div class="section-title">MY PLAYLISTS</div>
            <div class="sidebar-link3">
              <button class="sidebar-link4">
                <div class="home3">Playlist 1</div>
              </button>
              <button class="sidebar-link4">
                <div class="home3">Playlist 1</div>
              </button>
            </div>
            <input class="sidebar-link7" type="text" />
          </div>
          <div class="sidebar-section3">
            <div class="section-title">Imported Songs</div>
            <button class="sidebar-link4">
              <div class="icon3">
                <img
                  class="icon-playlists"
                  alt=""
                  src="public/iconplaylists.svg"
                />
              </div>
              <div class="home3">List 1</div>
            </button>
          </div>
          <div class="sidebar-section4">
            <div>
              <label>Turn on the camera</label>
            </div>
            <div>
              <label class="switch">
                <input type="checkbox" id="camera-on">
                <span class="slider round"></span>
              </label>
              <script src="camera-on.js"></script>
          </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="topnav"><input class="topnav-bar-input" type="text" /></div>
      </div>
      <div class="bottom-player">
        <div class="left-container">
          <img
            class="left-container-child"
            alt=""
            src="public/rectangle-39@2x.png"
          /><button class="content">
            <input class="title" type="text" />
            <div class="the-xx">The XX</div>
            <div class="plaing-from-coexist">PLAING FROM: Coexist</div>
          </button>
        </div>
        <div class="center-container">
          <div class="top-controls">
            <div class="icon5">
              <img class="icon-playlists" alt="" src="public/iconshuffle.svg" />
            </div>
            <div class="icon5">
              <img
                class="icon-playlists"
                alt=""
                src="public/iconrewindfilled.svg"
              />
            </div>
            <div class="icon">
              <img
                class="icon-playlists"
                alt=""
                src="public/iconplayfilled.svg"
              />
            </div>
            <div class="icon5">
              <img
                class="icon-playlists"
                alt=""
                src="public/iconforwardfilled.svg"
              />
            </div>
            <div class="icon5">
              <img class="icon-playlists" alt="" src="public/iconrepeat.svg" />
            </div>
          </div>
          <div class="bottom-controls">
            <div class="div">0:00</div>
            <div class="bottom-controls-child"></div>
            <div class="div">0:00</div>
          </div>
        </div>
        <div class="right-container">
          <img class="icon-volume" alt="" src="public/iconvolume.svg" />
          <div class="icon3">
            <img
              class="icon-playlists"
              alt=""
              src="public/iconchromecast.svg"
            />
          </div>
          <div class="icon3">
            <img class="icon-playlists" alt="" src="public/iconqueue.svg" />
          </div>
          <div class="topnav-icon-button">
            <div class="icon5">
              <img
                class="icon-playlists"
                alt=""
                src="public/iconarrowleft.svg"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
